steps:
  # 1. Build Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'europe-west1-docker.pkg.dev/$PROJECT_ID/bitten-back-images/bitten-api:$COMMIT_SHA', '.' ]

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'Debug List Repos'
    entrypoint: gcloud
    args:
      - 'artifacts'
      - 'repositories'
      - 'list'
      - '--project=$PROJECT_ID'
      - '--location=europe'

  # 2. Download in Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'push', 'europe-west1-docker.pkg.dev/$PROJECT_ID/bitten-back-images/bitten-api:$COMMIT_SHA' ]

  # 3. Deploy in Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'bitten-api-service'
      - '--region=europe-west1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--service-account=cloud-build-deployer@$PROJECT_ID.iam.gserviceaccount.com'
      - '--update-secrets=DB_PASSWORD=DB_PASSWORD:latest,DB_USER=DB_USER:latest'
      - '--add-cloudsql-instances=$PROJECT_ID:europe-west1:bitten-db-ew1'

images:
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/bitten-back-images/bitten-api:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY

serviceAccount: 'projects/$PROJECT_ID/serviceAccounts/cloud-build-deployer@$PROJECT_ID.iam.gserviceaccount.com'