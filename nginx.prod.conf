user nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log   warn;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    gzip  on; # Compression
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Block for HTTP server (port 80)
    # Mainly for redirecting to HTTPS and for Let's Encrypt
    server {
        listen 80;
        listen [::]:80; # For IPv6

        server_name api.bitten.cloud www.api.bitten.cloud;

        # Handling requests from Let's Encrypt for domain verification
        # Certbot will place files in /var/www/html/.well-known/acme-challenge/
        location ~ /.well-known/acme-challenge/ {
            allow all;
            root /var/www/html; # Path where Certbot places files for verification
        }

        # For all other HTTP requests - redirect to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Block for HTTPS server (port 443)
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2; # For IPv6

        server_name api.bitten.cloud www.api.bitten.cloud;

        # Paths to SSL certificates (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/api.bitten.cloud/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.bitten.cloud/privkey.pem;

        # Recommended SSL/TLS parameters
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

        # HSTS (HTTP Strict Transport Security) - forces browsers to use only HTTPS
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        # OCSP Stapling - to improve SSL performance
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate /etc/letsencrypt/live/api.bitten.cloud/chain.pem;

        resolver 8.8.8.8 8.8.4.4 valid=300s; # DNS servers for OCSP Stapling
        resolver_timeout 5s;

        # Proxying requests to the Go application
        location / { # all requests to the domain go to the backend
            proxy_pass http://app:9080;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # For WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}